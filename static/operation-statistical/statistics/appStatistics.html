<!DOCTYPE html>
<html lang="en">

<head>

<body>
    
    <div class="content">
       
        <div class="right">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li onclick="defaultCard()">全部分类</li>
                    <li onclick="changeEduData()">教育类</li>
                    <li onclick="changeTeaAssit()">教辅类</li>

                            </div>

                            </div>

                                <img src="../images/extra/u5899.png">

                        <script>
                            $.get('../card.json',{type:'全部分类'}).done(function (data) {
                                // console.log(data);
                                $('#appSum').text(data.appSum);
                                $('#downSum').text(data.downSum);
                                $('#appApply').text(data.appApply);
                                $('#userColl').text(data.userColl);
                                
                            })
                            function defaultCard() {
                              $.get('../card.json',{type:'全部分类'}).done(function (data) {
                                // console.log(data);
                                $('#appSum').text(data.appSum);
                                $('#downSum').text(data.downSum);
                                $('#appApply').text(data.appApply);
                                $('#userColl').text(data.userColl);
                              })
                            }
                            function changeEduData() {
                              $.get('../card1.json',{type:'教育类'}).done(function (data) {
                                // console.log(data);
                                $('#appSum').text(data.appSum);
                                $('#downSum').text(data.downSum);
                                $('#appApply').text(data.appApply);
                                $('#userColl').text(data.userColl);
                              });
                              
                              $('#assit').css('display','none');
                              $('#mangae').css('display','none');
                              $('#all').css('display','none');
                              $('#edu').css('display','block');
                              
                            }
                            function changeTeaAssit() {
                              $.get('../card.json',{type:'教辅类'}).done(function (data) {
                                // console.log(data);
                                $('#appSum').text(data.appSum);
                                $('#downSum').text(data.downSum);
                                $('#appApply').text(data.appApply);
                                $('#userColl').text(data.userColl);
                              });
                              $('#edu').css('display','none');
                              $('#mangae').css('display','none');
                              $('#all').css('display','none');
                              $('#assit').css('display','block');
                            }
                            function changeManage() {
                              $.get('../card1.json',{type:'管理类'}).done(function (data) {
                                // console.log(data);
                                $('#appSum').text(data.appSum);
                                $('#downSum').text(data.downSum);
                                $('#appApply').text(data.appApply);
                                $('#userColl').text(data.userColl);
                              });
                              $('#assit').css('display','none');
                              $('#edu').css('display','none');
                              $('#all').css('display','none');
                              $('#mangae').css('display','block');
                            }
                        </script>


                        <div class="pie">
                            <div class="pie-left">
                                <p>应用类型占比</p>
                                <div id="apptype" style="width:500px;height:240px">
                                    <script type="text/javascript">
                                        var myChartOne = echarts.init(document.getElementById('apptype'));
                                        // 指定图表的配置项和数据
                                        var option = {
                                            tooltip: { //提示框组件
                                                trigger: 'item', //触发类型(饼状图片就是用这个)
                                                formatter: "{a} <br/>{b} : {c} ({d}%)" //提示框浮层内容格式器
                                            },
                                            color: ['#48cda6', '#fd87ab', '#11abff', "#FFD700"], //手动设置每个图例的颜色
                                            legend: { //图例组件
                                                //right:100,  //图例组件离右边的距离
                                                orient: 'horizontal', //布局  纵向布局 图例标记居文字的左边 vertical则反之
                                                width: 40, //图行例组件的宽度,默认自适应
                                                x: 'right', //图例显示在右边
                                                y: 'center', //图例在垂直方向上面显示居中
                                                itemWidth: 10, //图例标记的图形宽度
                                                itemHeight: 10, //图例标记的图形高度
                                                // data:['60%','30%','10%'],
                                                data: [],
                                                textStyle: { //图例文字的样式
                                                    color: '#333', //文字颜色
                                                    fontSize: 13 //文字大小
                                                }
                                            },
                                            series: [ //系列列表
                                                {
                                                    name: '应用占比', //系列名称
                                                    type: 'pie', //类型 pie表示饼图
                                                    center: ['30%', '50%'], //设置饼的原心坐标 不设置就会默认在中心的位置
                                                    radius: ['50%', '70%'], //饼图的半径,第一项是内半径,第二项是外半径,内半径为0就是真的饼,不是环形
                                                    itemStyle: { //图形样式
                                                        normal: { //normal 是图形在默认状态下的样式；emphasis 是图形在高亮状态下的样式，比如在鼠标悬浮或者图例联动高亮时。
                                                            label: { //饼图图形上的文本标签

                                                                show: false //平常不显示
                                                            },
                                                            labelLine: { //标签的视觉引导线样式
                                                                show: false //平常不显示
                                                            }
                                                        },
                                                        emphasis: { //normal 是图形在默认状态下的样式；emphasis 是图形在高亮状态下的样式，比如在鼠标悬浮或者图例联动高亮时。
                                                            label: { //饼图图形上的文本标签
                                                                show: true,
                                                                position: 'center',
                                                                textStyle: {
                                                                    fontSize: '12',
                                                                    fontWeight: 'bold'
                                                                }
                                                            }
                                                        }
                                                    },
                                                    data: []
                                                }
                                            ]
                                        }

                                        myChartOne.setOption(option);
                                        var id=sessionStorage.getItem('STAR_WEB_SESSION_ID');
                                        console.log(id);
                                        $.get('http://192.168.1.26:52999/server/getTypeStatisticsList?STAR_WEB_SESSION_ID=7b8184630998c42910758b896492e42b').done(function (data) {

                                            console.log(data);
                                            myChartOne.setOption(
                                                option = {
                                                    legend: {
                                                        data
                                                    },
                                                    series: [{
                                                        data
                                                    }]

                                                }
                                            )
                                        })
                                    </script>
                                </div>
                            </div>
                            <div class="pie-right">
                                <p>当月下载量占比</p>
                                <div id="appdown" style="width:500px;height:240px">
                                    <script type="text/javascript">
                                        var myChartTwo = echarts.init(document.getElementById('appdown'));

                                        var option = {
                                            tooltip: {
                                                trigger: 'item',
                                                formatter: "{a} <br/>{b} : {c} ({d}%)"
                                            },
                                            // color: ['#48cda6', '#fd87ab', '#11abff', "#FFD700"],
                                            legend: {

                                                orient: 'horizontal',
                                                width: 40,
                                                x: 'right',
                                                y: 'center',
                                                itemWidth: 10,
                                                itemHeight: 10,
                                                data: [],
                                                textStyle: {
                                                    color: '#333',
                                                    fontSize: 13
                                                }
                                            },
                                            series: [ //系列列表
                                                {
                                                    name: '下载占比',
                                                    type: 'pie',
                                                    center: ['30%', '50%'],
                                                    radius: ['50%', '70%'],
                                                    itemStyle: {
                                                        normal: {
                                                            label: {

                                                                show: false
                                                            },
                                                            labelLine: {
                                                                show: false
                                                            }
                                                        },
                                                        emphasis: {
                                                            label: {
                                                                show: true,
                                                                position: 'center',
                                                                textStyle: {
                                                                    fontSize: '12',
                                                                    fontWeight: 'bold'
                                                                }
                                                            }
                                                        }
                                                    },
                                                    data: []
                                                }
                                            ]
                                        }
                                        myChartTwo.setOption(option);
                                        $.get('../piedown.json').done(function (data) {
                                            // console.log(data);
                                            myChartTwo.setOption(
                                                option = {
                                                    legend: {
                                                        data
                                                    },
                                                    series: [{
                                                        data
                                                    }]

                                                }
                                            )
                                        })
                                    </script>
                                </div>
                            </div>
                        </div>
